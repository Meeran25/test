name: Update Copilot Usage

on:
  schedule:
    - cron: "0 2 * * *"   # Runs daily at 2 AM UTC
  workflow_dispatch:       # Allow manual trigger

jobs:
  update-copilot-usage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Run Copilot workflow script
        run: python copilot_workflow.py
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}   # use PAT with copilot+org scopes

      - name: Commit and push updated JSON
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add copilot-usage.json
          git commit -m "chore: update Copilot usage scorecard [skip ci]" || echo "No changes to commit"
          git push
